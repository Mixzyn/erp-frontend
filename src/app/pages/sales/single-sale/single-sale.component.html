<div class="bg-light h-100">
    <div class="container py-5">
        <button type="button" class="btn btn-secondary mb-3" routerLink="/vendas">Voltar</button>
        <div class="card border-0 shadow mx-auto">
            <div class="card-header px-md-4 py-3 bg-primary text-white">
                <h1 class="cart-title fs-4 mb-0">Venda - {{ date }}</h1>
            </div>
            <div class="card-body py-4 px-md-4 card d-flex flex-column gap-3">
                <h2 class="fs-4">Total: R$ {{ totalValue | number:'1.2-2':'pt-BR' }}</h2>
                @for(item of items; track $index) {
                    <div class="card" style="height: 150px;">
                        <div class="card-body d-flex gap-3 h-100">
                            <img [src]="imagePreview[$index]" alt="product image" class="img-fluid">
                            <div class="content">
                                <h3 class="card-title fs-5">{{ item.description }}</h3>
                                <div class="card-text d-flex flex-column align-items-start">
                                    <span>{{ item.quantity }}x</span>
                                    <span>R$ {{ item.unitPrice | number:'1.2-2':'pt-BR' }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
